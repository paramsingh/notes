<h1 id="bokaro">Bokaro<a aria-hidden="true" class="anchor-heading icon-link" href="#bokaro"></a></h1>
<p>Bokaro is an example of Indian industry working fast. It was a barren, rocky land in 1949, with
a small team of engineers working on a thermal power plant and a reservoir. Three years later, Nehru
inaugrated both the powerplant and the dam.</p>
