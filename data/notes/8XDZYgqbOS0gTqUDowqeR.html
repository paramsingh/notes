<h1 id="angami-zapu-phizo">Angami Zapu Phizo<a aria-hidden="true" class="anchor-heading icon-link" href="#angami-zapu-phizo"></a></h1>
<p>Phizo was the leader of an armed revolution of the Nagas seeking secession from India.</p>
<p>Eventually, the revolution failed, the state of Nagaland was formed and
Phizo had to move to London in exile.</p>
