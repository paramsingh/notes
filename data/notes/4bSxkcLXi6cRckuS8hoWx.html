<h1 id="first-past-the-post">First past the post<a aria-hidden="true" class="anchor-heading icon-link" href="#first-past-the-post"></a></h1>
<p>An electoral system where people vote for their favorite candidate and the
candidate with the most votes wins.</p>
<p>Used in India, the US and the UK.</p>
