<h1 id="parametric-and-non-parametric-models">Parametric and Non-parametric Models<a aria-hidden="true" class="anchor-heading icon-link" href="#parametric-and-non-parametric-models"></a></h1>
<p>A <em>parametric model</em> is one where the number of parameters is fixed.</p>
<p>A <em>non-parametric model</em> is one where the number of parameters grows with the amount of <a href="/notes/xp2zgql0x4ljh1fm2cck8jy">training data</a>.</p>
