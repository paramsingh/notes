<h1 id="the-an-lushan-rebellion">The An Lushan rebellion<a aria-hidden="true" class="anchor-heading icon-link" href="#the-an-lushan-rebellion"></a></h1>
<p>An Lushan, a general, mounted a rebellion against the Tang dynasty in 756.</p>
<p>The rebellion set a precedent of the central government being weak, eventually
needing support of external Uyghur khaganates to be controlled</p>
