<h1 id="debugging-python">Debugging Python<a aria-hidden="true" class="anchor-heading icon-link" href="#debugging-python"></a></h1>
<p>I've been looking at debugging python without needing fancy editor features.
<code>pdb</code> is great for this.</p>
<p>Just put in a breakpoint using <code>import pdb; pdb.set_trace()</code> anywhere in your
code and debug as much as you want.</p>
