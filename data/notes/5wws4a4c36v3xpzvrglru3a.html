<h1 id="is-logic-programming-mathematical-logic">Is Logic Programming Mathematical Logic?<a aria-hidden="true" class="anchor-heading icon-link" href="#is-logic-programming-mathematical-logic"></a></h1>
<p>No.</p>
<p>The aim of logic programming is to decompose computational problems into two
separate subproblems: "what" to compute, and "how" to compute it.</p>
