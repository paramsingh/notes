version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
site:
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    usePrettyRefs: true
    title: /param/notes
    description: My notes
    siteUrl: https://notes.param.codes/
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
